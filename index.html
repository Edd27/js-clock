<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reloj</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <h1>Reloj.js</h1>
          <span></span>
        </header>
        <ul>
          <li>
            <span class="purple">let</span>
            <span class="space">reloj</span>
            <span class="cyan space">=</span>
            <span class="yellow space">{</span>
          </li>
          <li class="tabbed">
            <span class="red">hora</span>
            <span class="cyan">:</span>
            <span class="orange space" id="hour">00</span>
            <span>,</span>
          </li>
          <li class="tabbed">
            <span class="red">minuto</span>
            <span class="cyan">:</span>
            <span class="orange space" id="minute">00</span>
            <span>,</span>
          </li>
          <li class="tabbed">
            <span class="red">segundo</span>
            <span class="cyan">:</span>
            <span class="orange space" id="second">00</span>
            <span>,</span>
          </li>
          <li class="tabbed">
            <span class="red">periodo</span>
            <span class="cyan">:</span>
            <span class="green space" id="period">"AM"</span>
            <span>,</span>
          </li>
          <li class="tabbed">
            <span class="red">día</span>
            <span class="cyan">:</span>
            <span class="orange space" id="day">00</span>
            <span>,</span>
          </li>
          <li class="tabbed">
            <span class="red">mes</span>
            <span class="cyan">:</span>
            <span class="green space" id="month">"June"</span>
            <span>,</span>
          </li>
          <li class="tabbed">
            <span class="red">año</span>
            <span class="cyan">:</span>
            <span class="orange space" id="year">2024</span>
            <span>,</span>
          </li>
          <li>
            <span class="yellow">}</span>
            <span>;</span>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
